name = "Rust"
path_suffixes = ["rs"]
line_comment = "// "
autoclose_before = ";:.,=}])>"
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "<", end = ">", close = false, newline = true },
    { start = "\"", end = "\"", close = true, newline = false },
    { start = "/*", end = " */", close = true, newline = false },
]

[language_server]
disk_based_diagnostic_sources = ["rustc"]
disk_based_diagnostics_progress_token = "rustAnalyzer/cargo check"
