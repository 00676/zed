name = "Racket"
path_suffixes = ["lisp", "lsp", "l", "cl"]
line_comment = "; "
autoclose_before = "])"
brackets = [
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "'", end = "'", close = false, newline = false },
]
