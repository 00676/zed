[package]
name = "live_kit"
version = "0.1.0"
edition = "2021"
description = "Bindings to LiveKit Swift client SDK"

[lib]
path = "src/live_kit.rs"
doctest = false

[dependencies]
core-foundation = "0.9.3"
core-graphics = "0.22.3"
futures = "0.3"

[build-dependencies]
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
