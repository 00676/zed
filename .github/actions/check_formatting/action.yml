name: 'Check formatting'
description: 'Checks code formatting use cargo fmt'

runs:
  using: "composite"
  steps:
    - name: Install Rust
      shell: bash -euxo pipefail {0}
      run: |
        rustup set profile minimal
        rustup update stable

    - name: cargo fmt
      shell: bash -euxo pipefail {0}
      run: cargo fmt --all -- --check
